name: On Release Commit
on: 
  push:
    branches:
      - 'release/*'
jobs:
  call-on-release-commit:
    uses: jeremiasrg/workflows/.github/workflows/OnReleaseCommit.yaml@v0.0.7
    with:
      branch: ${{github.ref_name}}
    secrets:
      token: ${{secrets.TOKEN}}
  call-automerge:
    needs: call-on-release-commit
    uses: jeremiasrg/workflows/.github/workflows/GradleBasic.yaml@v0.0.7
    secrets:
      token: ${{secrets.TOKEN}}