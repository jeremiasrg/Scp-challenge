name: On Release Commit
on: 
  push:
    branches:
      - 'release/*'
jobs:
  call-on-release-commit:
    uses: jeremiasrg/workflows/.github/workflows/OnReleaseCommit.yaml@main
    with:
      branch: ${{github.ref_name}}
    secrets:
      token: ${{secrets.TOKEN}}
  call-automerge:
    needs: call-on-release-commit
    uses: jeremiasrg/workflows/.github/workflows/GradleBasic.yaml@main
    secrets:
      token: ${{secrets.TOKEN}}